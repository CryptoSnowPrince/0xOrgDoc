<!-- Amplitude tracking start -->
<script type="text/javascript">
(function initializeAmplitude() {
  function getCurrentPage() {
    const pathname = window.location.pathname.replace('/', '');
    return pathname.length > 0 ? pathname : 'home';
  }

  function capitalize(str) {
    return str.length > 0 ? str[0].toUpperCase() + str.slice(1) : str;
  }

  function extractTrackingProps(el) {
      let obj = {};

      for (let i = 0; i < el.attributes.length; i++) {
          const attrName = el.attributes[i].nodeName
          if (/^data-tracking-/.test(attrName) && attrName !== 'data-tracking-name') {
            const prettyName = attrName.replace('data-tracking-', '').split('-').map(capitalize).join(' ');
            obj[prettyName] = el.attributes[i].nodeValue;
          }
      }

      return obj;
  }

  // Attach events to all links with a data-tracking-name attribute.
  function attachToTrackedLinks() {
    document.querySelectorAll('*[data-tracking-name]').forEach(el => {
      el.onclick = function(event) {
        const eventName = el.getAttribute('data-tracking-name');

        if (eventName) {
          const customProps = extractTrackingProps(el);
          const props = Object.assign({
            $current_url: document.location.href,
            Path: document.location.pathname,
            'Page Title': document.title,
            'Shareable Link': false
          }, customProps);

          amplitude.getInstance().logEvent('Marketing Site / ' + eventName, props);
        }
      };
    });
  }

  function getDeviceId() {
    const existingDeviceId = Cookies.get('__session');

    if (existingDeviceId) {
        return Promise.resolve(existingDeviceId);
    } else {
        const proposed = window.amplitude.getInstance().generateDeviceId();
        const appEndponit = isGitBookStaging() ? 'https://app.gitbook-staging.com' : 'https://app.gitbook.com';

        return fetch(appEndponit + '/__session?proposed=' + proposed, {
            method: 'GET',
            credentials: 'include',
            cache: 'no-cache',
            mode: 'cors'
        }).then(function(resp) {
            return resp.json();
        }).then(function(json) {
            return json.deviceId;
        });
    }
  }
  
  const apiKey = isGitBookStaging() ? '94e2e3490890004b116c012a939ffd2a' : 'fef1e872c952688acd962d30aa545b9e';
  const endpoint = isGitBookStaging() ? 'app.gitbook-staging.com/__amp/' : 'app.gitbook.com/__amp/';
  
  amplitude.getInstance().init(apiKey, null, {
    saveEvents: true,
    includeGclid: true,
    includeReferrer: true,
    includeUtm: true,
    lazyInitialization: true
  }, function(instance) {
    attachToTrackedLinks();

    if (document.title !== 'Not Found') {
      amplitude.getInstance().logEvent('View Marketing Site / ' + capitalize(getCurrentPage()), {
        Site: 'Marketing Site',
        $current_url: document.location.href,
        Path: document.location.pathname,
        'Page Title': document.title
      });
    }
  });

  window.onload = function() {
   	getDeviceId().then(function(deviceId) {
      amplitude.getInstance().options.apiEndpoint = endpoint;
      amplitude.getInstance().options.deviceId = deviceId;
    }).finally(function() {
      amplitude.getInstance().enableTracking();
    }); 
  }
})();
</script>
<!-- Amplitude tracking end -->
